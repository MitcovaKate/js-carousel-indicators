<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>indicators</title>
    
</head>
<body onload="renderIndicators()">
    <div id="carousel">

<!-- bootstrap carousel -->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"  class="active" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner ">
      <div class="carousel-item ">
        <img src="images/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item active">
        <img src="images/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!--/ bootstrap carousel -->

        <div id="indicators" class="text-center">
        </div>
     
    </div>
    <script>
let activN=2
const renderIndicators = () =>{
let html=`<button class="btn btn-primary btn-lg rounded-circle" onclick="prevSlide()"><i class="bi bi-arrow-left-short"></i></button>`
// let n=0
// let activN=1

//  for(let n=3;n>=1;n--){
    for(let n=1;n<=3;n++){
        let color="black"
//  html+= `<img src="fumbnails/${n}.jpg"/>`
//  indicators.innerHTML=html


// while(n<=2){
     if(n==activN){
         color="orange"}
    // n==activN?color="orange":color="black"
    // n++
    html+= `<img  src="fumbnails/${n}.jpg" 
            style="border: 3px solid ${color};
                   margin:5px"/>`

 }
html+=`<button class="btn btn-primary btn-lg rounded-circle" onclick="nextSlide()"><i class="bi bi-arrow-right-short"></i></button>`
indicators.innerHTML=html
        }
        function  newEvent(){  
          let booN=activN-1
let bIndi=document.querySelector(`[data-bs-slide-to="${booN}"]`)
bIndi.dispatchEvent (new Event("click"))}
        const prevSlide=()=>{
            // activN=activN>1?activN-1:3
            if(activN>1){activN--}else{activN=3}
          newEvent()
renderIndicators()
        }
        const nextSlide=()=>{
            //activN=activN<3?activN+1:1
             if(activN<3){activN++}else{activN=1}
             newEvent()
renderIndicators()
        }
       
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
